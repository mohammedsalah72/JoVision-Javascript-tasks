<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task13</title>
</head>
<body>
    <h2>Your Age by Name</h2>
    <label for="name">your Name:</label>
    <input type="text" id="name" placeholder="Name"><br><br>

    <button id="submit">Submit</button>

    <script>
        document.getElementById("submit").addEventListener("click", function() {
            const name = document.getElementById("name").value;

            
            fetch(`https://api.agify.io?name=${name}`)
                .then(response => response.json())
                .then(data => {
                    const { name: receivedName, age } = data;

                    alert(`Your name is: ${receivedName}\nYour predicted age is: ${age}`);
                })
                .catch(error => {
                    console.error("Error fetching age prediction:", error);
                    alert("There was an error fetching the age prediction. Please try again.");
                });
        });
    </script>
</body>
</html>
