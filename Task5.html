<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
</head>
<body>

    
    <button id="clickButton">Click me</button>

   
    <script>
        
        const button = document.getElementById("clickButton");

        
        button.addEventListener("click", function() {
        
            const numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }
            const even = [];
            for (let i = 0; i <= 100; i++) {
                if (i%2==0){
                    even.push(i);
                }
            }
            
            const sum = even.reduce((acc, current) => acc + current, 0);
            document.write(`the array= ${numbers} \n`);
            document.write("Sum of numbers even :", sum); //write output in decument
            console.log(`the array= ${numbers} \n`);
            console.log("Sum of numbers even :", sum);//write output in console
        });
    </script>

</body>
</html>
